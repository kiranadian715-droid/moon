<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untukmu bulan kuðŸŒ™</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at center, #0f1328 0%, #05060d 90%);
    font-family:'Playfair Display', serif;
    color:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Moon */
.moon{
    position:absolute;
    top:8%;
    right:10%;
    width:130px;
    height:130px;
    border-radius:50%;
    background:radial-gradient(circle,#fff 35%,#dcdcdc 70%,#aaa 100%);
    box-shadow:0 0 90px rgba(255,255,255,0.6);
    animation:float 6s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(15px);}
}

/* Intro Card */
.card{
    text-align:center;
    padding:50px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    border-radius:30px;
    box-shadow:0 0 60px rgba(255,255,255,0.1);
}

button{
    margin-top:30px;
    padding:12px 28px;
    border-radius:30px;
    border:1px solid white;
    background:transparent;
    color:white;
    cursor:pointer;
    transition:0.4s;
}
button:hover{
    background:white;
    color:black;
}

/* Letter */
.letter{
    position:fixed;
    bottom:-100%;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(to top,#0c1022,#141a35);
    padding:40px;
    overflow-y:auto;
    transition:bottom 1.8s ease;
}

.letter.show{
    bottom:0;
}

.letter-content{
    max-width:750px;
    margin:80px auto;
    text-align:center;
    line-height:1.9em;
    font-size:1.2em;
}

/* Animated lines */
.line{
    opacity:0;
    transform:translateY(15px);
    animation:fadeUp 1.5s forwards;
}

@keyframes fadeUp{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* Close */
.close{
    position:fixed;
    top:20px;
    right:30px;
    font-size:1.5em;
    cursor:pointer;
    opacity:0.7;
}
.close:hover{opacity:1;}
</style>
</head>
<body>

<div class="moon"></div>

<div class="card">
    <h1>Untukmu bulan kuðŸŒ™</h1>
    <p>Ada sesuatu yang ingin kusampaikan malam ini.</p>
    <button onclick="openLetter()">Buka Surat</button>
</div>

<div class="letter" id="letter">
    <div class="close" onclick="closeLetter()">âœ•</div>
    <div class="letter-content" id="text"></div>
</div>

<script>
const text = `
hallo, wahai bulan yang paling kucintai.

Kamu tahu tidak,
setiap kali aku menatap bulan di langit malam,
yang terlintas selalu wajahmu.
Entah bagaimana,
cahayanya selalu membawaku kembali kepadamu.

Di malam-malam yang terasa berat,
saat pikiranku riuh dan langkahku lelah,
melihat bulan membuatku tenangâ€”
seolah kamu sedang berdiri tidak jauh dariku.

Aku membayangkan senyummu,
dan dunia yang tadinya terasa sunyi
mendadak menjadi tempat yang aman.

Aku mencintaimuâ€”
to the moon and back,
to infinity and beyond,
forever and ever. â™¡

Tapi jujur saja,
seindah-indahnya bulan di langit malam,
cahayanya masih kalah
oleh cantiknya dirimu.

Dan mungkin itu sebabnya
aku tak pernah bosan menatap langitâ€”
karena di sana,
aku selalu menemukan kamu.
-Niell imupzzx :3
`;

function openLetter(){
    document.getElementById("letter").classList.add("show");
    typeText();
}

function closeLetter(){
    document.getElementById("letter").classList.remove("show");
}

function typeText(){
    const container = document.getElementById("text");
    container.innerHTML = "";
    const lines = text.split("\n");

    lines.forEach((line, index) => {
        const p = document.createElement("p");
        p.textContent = line;
        p.classList.add("line");
        p.style.animationDelay = (index * 0.5) + "s";
        container.appendChild(p);
    });
}
</script>

</body>
</html>
